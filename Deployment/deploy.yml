---
- name: Pull Docker Image of scientific calculator from Docker Hub
  hosts: localhost
  connection: local
  become: false
  tasks:
    - name: Pull Docker Image
      docker_image:
        name: "maturiraghu/scientific_calculator"
        source: pull
      register: docker_pull_result

    - name: Display Docker Pull Result
      debug:
        var: docker_pull_result

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Remove all stopped containers
      shell: docker rm $(docker ps -a -q)
      ignore_errors: true

    - name: Run scientific calculator container
      shell: docker run -it -d --name scientific_calculator maturiraghu/scientific_calculator
